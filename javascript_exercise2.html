<!DOCTYPE html>
<html>
<head>
    <title>Javascript Conditions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        h3{
            color: blue;
        }
        .mp2{
            padding-top: 10px;
        }
        #buttons{
            margin-top: 20px;
        }
        #buttons button{
            height: 45px;
            width: 45px;
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
         #value_1{
            height: 20px;
            width: 110px;
            margin-top: 0px;
        }
        #value_2{
            height: 20px;
            width: 110px;
        }
    </style>
</head>
<body>
        <h3>Vowel or Consonant Checker</h3>
        <input type="text" id="letter_category" value="" placeholder="Input First Value" onchange="getLetterCategory()"/>
        <button onclick="doCheckLetterCategory()">Do Check</button>
        <div id="result2"></div>
        <div class="mp2">
        <h3>Basic Calculator</h3>
        <input type="text" id="value_1"/>
        <input type="text" id="value_2"/>
        <div id="buttons">
        <button id="plus" onclick="add(),calculator()">+</button>
        <button id="minus" onclick="minus(),calculator()">-</button>
        <button id="multiply" onclick="multiply(),calculator()" >x</button>
        <button id="divide" onclick="divide(),calculator()">/</button>
        <button id="equals" onclick="equals(),calculator()">=</button>
        <div id="result3"></div>
        </div>
        </div>
    <script>
        function getLetterCategory(){
            let letter=document.getElementById("letter_category").value.toLowerCase();
            switch (letter){
                case "a":
                case "e":
                case "i":
                case "o":
                case "u":
                    document.getElementById("result2").innerHTML="Value is a vowel";
                    break;  
                default: 
                    document.getElementById("result2").innerHTML="Value is a consonant";
                    break;
            }
        }
        function calculator(){
            let x=parseInt(document.getElementById("value_1").value);
            let y=parseInt(document.getElementById("value_2").value);
            switch(operation){
                case "addition":
                    var result=x+y;
                    document.getElementById("result3").innerHTML="total:"+ result;
                    break;
                case "subtraction":
                    var result=x-y;
                    document.getElementById("result3").innerHTML="total:"+ result;
                    break;
                case "multiplication":
                    var result=x*y;
                    document.getElementById("result3").innerHTML="total:"+ result;
                    break;
                case "division":
                    var result=x/y;
                    document.getElementById("result3").innerHTML="total:"+ result;
                    break; 
                case "equals":
                    var result="no operation done";
                    document.getElementById("result3").innerHTML="total:"+ result; 
                    break; 
            }
        }
        function add(){
            operation="addition";
        }
        function minus(){
            operation="subtraction";
        }
        function multiply(){
            operation="multiplication";
        }
        function divide(){
            operation="division";
        }
        function equals(){
            operation="equals";
        }
    </script>
</body>
</html>
