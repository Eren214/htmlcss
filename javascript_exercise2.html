<!DOCTYPE html>
<html>
<head>
    <title>Javascript Conditions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
          h3{
            color: blue;
        }
        .mp2{
            padding-top: 10px;
        }
        #buttons{
            margin-top: 20px;
        }
        #buttons button{
            height: 45px;
            width: 45px;
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
        #times{
            align-items: center;
        }
         #fnum{
            height: 20px;
            width: 110px;
            margin-top: 0px;
        }
        #snum{
            height: 20px;
            width: 110px;
        }
        #result3{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Vowel or Consonant Checker</h3>
    <input type="text" id="letter_category" value="" placeholder="Input First Value" onchange="getLetterCategory()"/>
    <button onclick="doCheckLetterCategory()">Do Check</button>
    <div id="result2"></div>
    <h3>Basic Calculator</h3>
    <input type="text" placeholder="" id="fnum"/>
    <input type="text" placeholder="" id="snum"/>
    <div id="buttons">
    <button id="plus" onclick="add()">+</button>
    <button id="minus" onclick="minus()">-</button>
    <button id="times" onclick="multiply()">*</button>
    <button id="divide" onclick="divide()">/</button>
    <button onclick="calculator()">=</button>
    </div>
    <div id="result3"></div>
    <input type="date" onchange="getMonthName(event)"/>
    <div id="result4"></div>
<script>
    function getLetterCategory(){
        let letter=document.getElementById("letter_category").value.toLowerCase();
        switch (letter){
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                document.getElementById("result2").innerHTML="Value is a vowel";
                break;  
                default: 
                document.getElementById("result2").innerHTML="Value is a consonant";
                break;
        }
    }
    function calculator(){
        let x = document.getElementById('fnum').value;
        let y = document.getElementById('snum').value;
        switch(operation) {
            case '+':
                result = parseInt(x)+parseInt(y);
                document.getElementById("result3").innerHTML ="Total:"+ result;
                break;
            case '/':
                result = parseInt(x)/parseInt(y);
                document.getElementById('result3').innerHTML ="Total:"+ result;
                break; 
            case '-':
                result = parseInt(x)-parseInt(y);
                document.getElementById('result3').innerHTML ="Total:"+ result;
                break;
            case '*':
                result = parseInt(x)*parseInt(y);
                document.getElementById('result3').innerHTML ="Total:"+ result;
                break;
            default:
                document.getElementById('result3').innerHTML ="Unknown operation";
                break;
        }
    }
    function add(){
        operation="+";
    }
    function minus(){
        operation="-";
    }
    function multiply(){
        operation="*";
    }
    function divide(){
        operation="/";
    } 
    function getMonthName(e){
                let date = new Date(e.currentTarget.value);
                let day = date.getMonth();
                switch(day){
                    case 0:
                        document.getElementById("result4").innerHTML = "January";
                        break;
                    case 1: 
                        document.getElementById("result4").innerHTML = "February";
                        break;
                    case 2: 
                        document.getElementById("result4").innerHTML = "March";
                        break;
                    case 3: 
                        document.getElementById("result4").innerHTML = "April";
                        break;
                    case 4: 
                        document.getElementById("result4").innerHTML = "May";
                        break;
                    case 5: 
                        document.getElementById("result4").innerHTML = "June";
                        break;
                    case 6: 
                        document.getElementById("result4").innerHTML = "July";
                        break;
                    case 7: 
                        document.getElementById("result4").innerHTML = "August";
                        break;
                    case 8: 
                        document.getElementById("result4").innerHTML = "September";
                        break;
                    case 9: 
                        document.getElementById("result4").innerHTML = "October";
                        break;
                    case 10: 
                        document.getElementById("result4").innerHTML = "November";
                        break;
                    case 11: 
                        document.getElementById("result4").innerHTML = "December";
                        break;
                    default:
                        document.getElementById("result4").innerHTML = "Unknown month value";
                        break;
                }
            }    
</script>
</body>
</html>
