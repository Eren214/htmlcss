<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Exercise 5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script scr="js/boostrap.min.js" type="text/javascript"></script>
        <script scr="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <!-- <script scr="js/bootstrap.bundle.min.js.map" type="text/javascript"></script> -->
      
    
        <!-- Latest compiled and minified CSS -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <script>
            class Furniture{
                constructor(name, type){
                    this.name = name;
                    this.type = type;
                }
            }

            class CarpenterMade extends Furniture{
                constructor(color){
                    super(name,"Nature");
                    this.color = color;
                }
            }

            class Modular extends Furniture{
                constructor(color){
                    super(name,"Artificial");
                    this.color = color;
                }
            }

            class Material extends Furniture{
                constructor(material){
                    this.material = material;
                }
            }

            let furniture1 = new CarpenterMade("brown");
            furniture1.name = "Sofa";
            furniture1.material = "Solid Wood";

            let furniture2 = new Modular("white and green");
            furniture2.name = "Kitchen";
            furniture2.material = "MDF";

            document.write([furniture1.name, furniture1.type, furniture1.color, furniture1.material]);
            document.write("<br/>")
            document.write([furniture2.name, furniture2.type, furniture2.color, furniture2.material]);   
        </script>
    </body>
</html>
